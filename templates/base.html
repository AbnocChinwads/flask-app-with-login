<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
	<title>Landing Page</title>
</head>

<body>
	<header>
		<div class="row no-gutters">
			<div class="col-md">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('index')}}"> <i class="fa fa-home"
                                aria-hidden="true"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{ url_for('about')}}"> <i
                                class="fa fa-unlock" aria-hidden="true"></i></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"> <i
                                class="fa fa-tasks" aria-hidden="true"></i></a>
							</li>
                            <li>
                                <label class="input-label" for="username">Username: </label>
                                <input type="text" name="username" id="username">
                                <label class="input-label" for="password">Password: </label>
                                <input type="text" name="password" id="password">
                                <button type="button" class="btn btn-primary btn-sm" 
                                data-toggle="button" aria-pressed="false">Submit</button>
                            </li>
						</ul>
					</div>
					<div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
                        <label class="custom-control-label" for="darkModeSwitch"></label>
                    </div>
				</nav>
			</div>
		</div>
	</header>
	
    <div class="row no-gutters">
        <div class="col">
            {% block content %}
            {% endblock %}        
        </div>
    </div>

	<footer>
		<div class="row no-gutters">
			<div class="col">
				<a class="anchor-styling" href="https://www.facebook.com/" target="_blank">
					<i class="fab fa-facebook-square" aria-hidden="true"></i></a>
				<a class="anchor-styling" href="https://www.twitter.com/" target="_blank">
					<i class="fab fa-twitter-square" aria-hidden="true"></i></a>
				<a class="anchor-styling" href="https://www.instagram.com/" target="_blank">
					<i class="fab fa-instagram" aria-hidden="true"></i></a>
				<br>Copyright information for images goes here
            </div>
			</div>
	</footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js">
	</script>
	<script src="{{ url_for('static', filename='js/darkMode.js')}}"></script>
</body>

</html>
